<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="startApp()">   
        <div class="container-fluid m-4">
            <table class="table w-50 mx-auto table-responsive table-hover">
                <tr class="table-default topBody">
                    <th class="algin-middle">
                        <img src="" id="currentWeatherImg">
                    </th>
                    <th class="algin-middle">
                        <div class="city1 fw-bolder fs-3">
                            <a class="text-danger"  href="#" id="locationLink"></a>
                        </div>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle"><p class="fw-bold">Temperatura:</p></th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="temp"></span><br> 
                        <p>°C</p>
                    </th>    
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Wilgotność:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="humidity"></span>
                        <p>%</p>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Ciśnienie:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="pressure"></span>
                        <p>hPa</p>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Zachmurzenie:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="cloudsPerc"></span>
                        <p>%</p>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Wiatr:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="windSpeed"></span>
                        <p>m/s</p>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Wschód słońca:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="sunRise"></span>
                    </th>
                </tr>
                <tr class="table-default">
                    <th class="algin-middle">
                        <p class="fw-bold">Zachód słońca:</p>
                    </th>
                    <th class="algin-middle d-flex tableInfo">
                        <span id="sunSet"></span>
                    </th>
                </tr>
            </table>
        </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
